  build_clamav:
    image: docker:18.09
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    commands:
      - docker build -t clamav:$${DRONE_COMMIT_SHA} .
    when:
      branch: master
      event: [push, tag]

