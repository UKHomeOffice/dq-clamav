pipeline:

  test_build:
    image: docker:18.09
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    commands:
      - apk add --no-cache bash sed grep bc coreutils curl
      - ./ci-build.sh
    when:
      event: push

  scan-clamav:
    image: quay.io/ukhomeofficedigital/anchore-submission:latest
    image_name: clamav
    when:
      event: push

